version: "3"
services:

  database:
    restart: always
    image: postgres:13.7
    container_name: postgres_data
    ports:
      # - "5431:5432"
      - "5436:5432"
    networks:
      - database-net
      # environment:
      # - POSTGRES_DB=${POSTGRES_DB_NAME}
      # - POSTGRES_USER=${POSTGRES_USER}
      # - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      # - POSTGRES_DB=postgres
      # - POSTGRES_USER=postgres
      # - POSTGRES_PASSWORD=bookstore
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    env_file:
      - .env
    volumes:
      - vol_data:/vol/web/database

  django_app_portfolio:
    restart: always
    container_name: django_app_portfolio
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "30157:30157"
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:20157 "

    # docker exec -i postgres_db psql -U postgres -d postgres < dump_11-09-2021_19_03_34.sql
    # python manage.py collectstatic --noinput &&
    #  python manage.py migrate &&
    # sudo docker exec -i onl_pyt_ticket_system_project_database_1  psql -U postgres -d postgres < dump_30-10-2021_16_14_57.sql &&
    depends_on:
      - database
    # links:
    #   - database:database
    networks:
      - database-net
    volumes:
      - vol_data:/vol/web/

networks:
  database-net:
volumes:
  vol_data:


